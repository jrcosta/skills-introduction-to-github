---
name: Deploy to GitHub Pages

# Executa o workflow quando hÃ¡ push na branch main ou master
"on":
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

  # Permite executar este workflow manualmente na aba Actions
  workflow_dispatch:

# Define permissÃµes para o GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando execuÃ§Ãµes em andamento
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build website
        run: |
          echo "ğŸš€ Iniciando build do website..."
          echo "ğŸ“ Listando arquivos do projeto:"
          ls -la
          echo "âœ… Build concluÃ­do com sucesso!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

  # Job adicional para demonstrar conceitos do GitHub Actions
  demo:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Demonstrar variÃ¡veis de ambiente
        run: |
          echo "ğŸ” InformaÃ§Ãµes do GitHub Actions:"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"

      - name: Verificar arquivos do projeto
        run: |
          echo "ğŸ“‹ Estrutura do projeto:"
          find . -type f -not -path './.git/*' | sort

      - name: Simular testes
        run: |
          echo "ğŸ§ª Executando verificaÃ§Ãµes..."

          # Verificar se index.html existe
          if [ -f "index.html" ]; then
            echo "âœ… index.html encontrado"
          else
            echo "âŒ index.html nÃ£o encontrado"
            exit 1
          fi

          # Verificar se styles.css existe
          if [ -f "styles.css" ]; then
            echo "âœ… styles.css encontrado"
          else
            echo "âŒ styles.css nÃ£o encontrado"
            exit 1
          fi

          # Verificar se script.js existe
          if [ -f "script.js" ]; then
            echo "âœ… script.js encontrado"
          else
            echo "âŒ script.js nÃ£o encontrado"
            exit 1
          fi

          echo "ğŸ‰ Todas as verificaÃ§Ãµes passaram!"

      - name: Contar linhas de cÃ³digo
        run: |
          echo "ğŸ“Š EstatÃ­sticas do projeto:"
          echo "Linhas de HTML: $(wc -l < index.html)"
          echo "Linhas de CSS: $(wc -l < styles.css)"
          echo "Linhas de JavaScript: $(wc -l < script.js)"
          total_files=$(find . -type f -not -path './.git/*' | wc -l)
          echo "Total de arquivos: $total_files"